<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Cadastro</title>
    <link rel="stylesheet" href="./css/altCad.css">
    
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <main>
        <a href="./mainpage.php" class="back">&#8592;</a>
        <div class="cadastro">

            <form action="" id="cadastroForm">
                <fieldset>
                    <legend>Informações de Cadastro</legend>

                    <p>Preencha o Formulário para <strong><em>Alterar</em></strong> seu Cadastro!</p>
                    <br>
                    <div class="row">
                        <div class="col">
                            <label for="">
                                Nome de usuário: <br>
                                <input type="text" id="username" placeholder="Digite um nome de usuario">
                            </label>
                        </div>
                        <div class="col">
                            <label for="">
                                Endereço de e-mail: <br>
                                <input type="email" id="email" placeholder="Digite seu email">
                            </label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <button class="btncad">Enviar</button>
                        </div>
                    </div>

                </fieldset>
            </form>

        </div>

    </main>
    <footer class="footer">
        <div class="foot">
            <p>
                &copy; 2024 all rights reserved
            </p>
        </div>
    </footer>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
