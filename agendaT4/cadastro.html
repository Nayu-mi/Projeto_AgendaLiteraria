<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <main>
        
        <div class="cadastro">

            <form action="processa_cadastro.php" method="post" id="cadastroForm">
                <fieldset>
                    <legend>Cadastro</legend>

                    <p>Preencha o Formulário e faça seu Cadastro!</p>

                    <div class="row">
                        <div class="col">
                            <label for="nomeCompleto">
                                Nome completo: <br>
                                <input type="text" id="nomeCompleto" name="nomeCompleto" placeholder="Digite seu Nome">
                            </label>
                        </div>
                        <div class="col">
                            <label for="dataNascimento">
                                Data de nascimento: <br>
                                <input type="date" id="dataNascimento" name="dataNascimento"> 
                            </label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="username">
                                Nome de usuário: <br>
                                <input type="text" id="username" name="username" placeholder="Digite um nome de usuario">
                            </label>
                        </div>
                        <div class="col">
                            <label for="email">
                                Endereço de e-mail: <br>
                                <input type="email" id="email" name="email" placeholder="Digite seu email">
                            </label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="senha">
                                Senha: <br>
                                <input type="password" name="senha" class="senha-olho" placeholder="Digite sua senha" id="senha">
                                <i class="fa-solid fa-eye" onclick="togglePasswordVisibility()"></i>
                            </label>
                        </div>
                        <div class="col">
                            <label for="confirmaSenha">
                                Confirme sua Senha: <br>
                                <input type="password" class="senha-olho" placeholder="Confirme sua senha" id="confirmaSenha">
                            </label>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col">
                            Você aceita nossos termos?<br>
                            <label class="checkbox-container">Aceito os termos
                                <input type="checkbox" id="aceitaTermos">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>
        
                    <div class="row">
                        <div class="col">
                            <input type="submit" class="btncad" value="Cadastro">
                        </div>
                    </div>

                </fieldset>
            </form>

        </div>

    </main>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        document.getElementById('cadastroForm').addEventListener('submit', function(event) {
            // Pegando os valores dos campos
            const nomeCompleto = document.getElementById('nomeCompleto').value.trim();
            const dataNascimento = document.getElementById('dataNascimento').value.trim();
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('senha').value.trim();
            const confirmaSenha = document.getElementById('confirmaSenha').value.trim();
            const aceitaTermos = document.getElementById('aceitaTermos').checked;

            // Verificando se todos os campos estão preenchidos
            if (!nomeCompleto || !dataNascimento || !username || !email || !senha || !confirmaSenha || !aceitaTermos) {
                event.preventDefault();  // Impede o envio do formulário
                swal("Erro", "Por favor, preencha todos os campos e aceite os termos.", "error");
                return;
            }

            // Verificando se as senhas coincidem
            if (senha !== confirmaSenha) {
                event.preventDefault();  // Impede o envio do formulário
                swal("Erro", "As senhas não coincidem.", "error");
                return;
            }
        });

        function togglePasswordVisibility() {
            const passwordField = document.getElementById('senha');
            const passwordFieldType = passwordField.getAttribute('type');
            passwordField.setAttribute('type', passwordFieldType === 'password' ? 'text' : 'password');
        }
    </script>
</body>
</html>
